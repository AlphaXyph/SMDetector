<!DOCTYPE html>
<html>
<head>
    <title>Spam Mail Detector</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1>Spam Mail Detector</h1>
            <textarea id="emailText" rows="10" cols="30" placeholder="Paste your email content here..."></textarea>
            <br>
            <button id="checkSpam">Check Spam</button>
            <p id="result" class="result-box"></p>
            <div id="feedback" style="display:none;">
                <p>Is the result correct?</p>
                <button id="feedbackYes">Yes</button>
                <button id="feedbackNo">No</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
